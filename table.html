<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid #000000;
        text-align: center;
        border-collapse: collapse;
      }
      td,
      tr,
      th {
        border: 1px solid #000000;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Table Tag</h1>
    <table>
      <thead>
        <tr>
          <th>username</th>
          <th>password</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>nabir</td>
          <td>24354</td>
        </tr>
        <tr>
          <td colspan="2">count: 2</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <table>
      <thead>
        <tr>
          <th colspan="7">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">Hours</td>
          <td>Monday</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thr</td>
          <td>Fri</td>
          <td>Sat</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
        </tr>
        <tr>
          <td colspan="6">Lunch</td>
        </tr>
        <tr>
          <td>ICT</td>
          <td>ICT</td>
          <td>ICT</td>
          <td>ICT</td>
          <td>ICT</td>
          <td rowspan="2">Games</td>
        </tr>
        <tr>
          <td>English</td>
          <td>English</td>
          <td>English</td>
          <td>English</td>
          <td>English</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
