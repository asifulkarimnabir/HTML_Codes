<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
  </head>
  <body>
    <h1>List Tag</h1>
    <ul>
      <li>
        Fruit
        <ol>
          <li>Banana</li>
          <li>
            Apple
            <ul type="square">
              <li>Green</li>
              <li>Red</li>
            </ul>
          </li>
          <li>Pears</li>
        </ol>
      </li>
      <li>Vegetables</li>
      <li>Meat</li>
    </ul>
  </body>
</html>
