<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
  </head>
  <body>
    <h1>Image Tag</h1>
    <p>
      HTML img tag is used to display image on the web page. HTML img tag is an
      empty tag that contains attributes only, closing tags are not used in HTML
      image element.
    </p>
    <a href="#">
      <img
        src="./images/nabir-profile.jpg"
        alt="my profile image"
        width="50%"
        height="auto"
        loading="lazy"
      />
    </a>
    <img
      src="./images/nabir-cover.jpg"
      alt="my cover image"
      usemap="#map"
      width="500px"
      height="auto"
    />
    <map name="map">
      <area
        shape="rect"
        coords="0,0,250,0"
        href="./index.html"
        alt="map used"
      />
    </map>
  </body>
</html>
